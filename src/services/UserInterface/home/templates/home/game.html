{% load static %}

<div id="game-lobby-container">
    <!-- Partie gauche inférieure: Trouver une partie aléatoire -->
    <div id="random-game">
        <h2>Find a random game</h2>
        <label for="gameRandom">
            <span>game</span>
            <select id="gameRandom">
                <option value="pong">pong</option>
                <option value="tron">tron</option>
                <option value="gun_and_monsters">gun_and_monsters</option>
            </select>
        </label>
        <label for="max-players-random">
            <span>Numbers of players</span>
            <select id="max-players-random">
                <option value="2">2</option>
                <option value="4">4</option>
            </select>
        </label>
        <label for="game-mode">
            <span>Game mode</span>
            <select id="game-mode">
                <option value="ffa">FFA</option>
                <option value="team">Team</option>
            </select>
        </label>
        <button class="random-game-button" id="random-game-button">Find a game</button>
    </div>

    <!-- Partie droite: Créer une partie -->
    <div id="create-game">
        <h2>Create a game</h2>
        <label for="gameCreate">
            <span>game</span>
            <select id="gameCreate">
                <option value="pong">pong</option>
                <option value="tron">tron</option>
                <option value="local">local pong</option>
                <option value="gun_and_monsters">gun_and_monsters</option>
            </select>
        </label>

        <label for="max-players-create">
            <span>Numbers of players</span>
            <select id="max-players-create">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
            </select>
        </label>

        <label for="game-mode-create">
            <span>Game Mode</span>
            <select id="game-mode-create">
                <option id="game-mode-create-solo" value="solo-ia">Solo-IA</option>
                <option id="game-mode-create-ffa" value="ffa">FFA</option>
                <option id="game-mode-create-team" value="team">Team</option>
                <option id="game-mode-create-local" value="local">Local</option>
                <option id="game-mode-create-tournament" value="tournament">Tournament</option>
            </select>
        </label>

        <label for="map-choice">
            <span>Map</span>
            <select id="map-choice">
                <option value="0">Map 0</option>
                <option value="1">Map 1</option>
                <option value="2">Map 2</option>
                <option value="3">Map 3</option>
            </select>
        </label>

        <label class="login__label">
            <span class="span-active">ball-speed</span>
            <input id="ball-speed" type="number" name="ball-speed" class="input" value="15" min="1" max="50">
        </label>

        <label class="login__label">
            <span class="span-active">paddle-speed</span>
            <input id="paddle-speed" type="number" name="paddle-speed" class="input" value="20" min="10" max="100">
        </label>

        <button class="create-game-button" id="create-game-button">Create</button>
    </div>
</div>
<script>getElementGame();</script>
